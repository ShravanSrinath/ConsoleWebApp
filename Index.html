<!DOCTYPE html>
<html>
<head>
	<title> Console Web App </title>
</head>
<body>
    <script>
        var first_name = "Ranbir";
        var second_name = "Kapoor";
        var full_name = first_name.concat(second_name);
        console.log(full_name);
        
        var a = 10;
        var b = 5;
        var add = a + b;
        console.log(add);
        var subtract = a - b;
        console.log(subtract);
        var multiply = a * b;
        console.log(multiply);
        var divide = a / b;
        console.log(divide);
    </script>  
</body>
